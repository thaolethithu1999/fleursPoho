<div class="products">
    <div class="products-page-container">
        <div class="row mx-0 search-container">
            <div class="col-sm-6">
                <p>Showing 1â€“50 of 32 results</p>
            </div>
            <div class="col-sm-6">
                <div class="toolbar-right">
                    <div>
                        <img src="../../../assets/img/sparegrid.png" alt="spare_grid" title="Grid view" />
                        <img src="../../../assets/img/rowgrid.png" alt="spare_grid" title="List view" />
                    </div>
                    <div class="filter"><span>Filter</span><fa-icon [icon]="faChevronDown" size="xs" class="icons"></fa-icon></div>
                    <div class="sort"><span>Sort By</span><fa-icon [icon]="faChevronDown" size="xs" class="icons"></fa-icon></div>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="row g-4">
                <div *ngFor="let product of products" class="col-sm-6 col-lg-4 pt-0 product">
                    <div class="content">
                        <img src={{product.gallery[0]}} alt="vase1" class="content-img" />
                        <div class="short-info">
                            <h2>{{product.name}}</h2>
                            <p>$100-$455</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
